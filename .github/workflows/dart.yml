name: Build and Release Flutter App

on:
  workflow_dispatch:

jobs:
  tag-version:
    name: 📌 Tag Version
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.increment_tag.outputs.TAG }}

    steps:
      - uses: actions/checkout@v3

      - name: Increment Version Tag
        id: increment_tag
        run: |
          git fetch --tags
          current_tag=$(git tag --list "v*" | sort -V | tail -n 1)

          if [ -z "$current_tag" ]; then
            new_tag="v1.0.0"
          else
            version=${current_tag#v}
            IFS='.' read -r -a version_parts <<< "$version"
            patch=$((version_parts[2] + 1))
            new_tag="v${version_parts[0]}.${version_parts[1]}.$patch"
          fi

          echo "New tag: $new_tag"
          echo "::set-output name=TAG::$new_tag"

      - name: Create Git Tag
        run: |
          git tag ${{ steps.increment_tag.outputs.TAG }}
          git push origin ${{ steps.increment_tag.outputs.TAG }}

  build-android:
    name: 🌵 Android Build
    runs-on: ubuntu-latest
    needs: tag-version

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Release APK
        run: flutter build apk --release

      - name: Rename Release APK
        run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/app-release-renamed.apk

      # - name: Build Debug APK
      #   run: flutter build apk --debug

      # - name: Rename Debug APK
      #   run: mv build/app/outputs/flutter-apk/app-debug.apk build/app/outputs/flutter-apk/app-debug-renamed.apk

      - name: Build AppBundle
        run: flutter build appbundle --release

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release-renamed.apk

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/app-debug-renamed.apk

      - name: Upload AppBundle
        uses: actions/upload-artifact@v4
        with:
          name: appbundle
          path: build/app/outputs/bundle/release/app-release.aab

      - name: Upload APKs and AAB to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: |
            build/app/outputs/flutter-apk/app-release-renamed.apk
            build/app/outputs/bundle/release/app-release.aab
          tag: ${{ needs.tag-version.outputs.tag }}
          overwrite: true
          body: "Release ${{ needs.tag-version.outputs.tag }}"

  build-ios:
    name: 🍎 iOS Build
    runs-on: macos-latest
    needs: tag-version

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: Install Dependencies
        run: flutter pub get

      - name: Update CocoaPods
        run: pod repo update
        working-directory: ios

      - name: Build iOS Release
        run: flutter build ios --release --no-codesign

      - name: Prepare IPA
        run: |
          mkdir Payload
          mv Runner.app Payload
          zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/iphoneos/FlutterIpaExport.ipa

      - name: Upload IPA to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: ${{ needs.tag-version.outputs.tag }}
          overwrite: true
          body: "Release ${{ needs.tag-version.outputs.tag }}"
